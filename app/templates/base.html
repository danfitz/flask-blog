<!DOCTYPE html>
	<html>
		<!-- HTML head -->
		<head>
			<title>{{ title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
		</head>

  <body>

    <!-- content -->
    <div id="content">

			{% block content %}{% endblock %}

      <!-- about footer -->
      <div id="about-footer">
        <div class="container">
          <img id="footer-author" src="{{ url_for('static', filename='images/icons/me.jpg') }}">
          <p>I'm a writer, coder, and effective altruist.</p>
        </div>
      </div>

    </div>

    <!-- header -->
    <div id="header">
      <div class="container">
				<a href="{{ url_for('index') }}"><img id="header-author" src="{{ url_for('static', filename='images/icons/me.jpg') }}"></a>
        <a id="header-title" href="{{ url_for('index') }}">Dan Fitz</a>
        <p id="header-nav">
		<a href="/journal">Journal</a>
		<br>
          	<a href="#about-footer">About</a>
	</p>
      </div>
    </div>

  </body>

	</html>
