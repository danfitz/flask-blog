{% extends "base.html" %}

{% block content %}
	<div id="posts">

		{% for post in posts %}
			<div class="post-container">
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<a href="{{ post.url }}"><img class="featured-image" src="{{ post.featured }}"></a>
				<p>{{ post.content }}</p>
			</div>
		{% endfor %}

	</div>
{% endblock %}
