{% extends "base.html" %}

{% block content %}
	<div id="posts">

		{% for post in posts %}
			<div class="post-container">
				<h1><a href="{{ post.slug }}">{{ post.title }}</a></h1>
				<a href="{{ post.slug }}"><img class="featured-image" src="{{ post.featured_img }}"></a>
				{% filter markdown %}{{ post.content }}{% endfilter %}
			</div>
		{% endfor %}

	</div>
{% endblock %}
