{% extends "base.html" %}

{% block content %}
	<div id="posts">

		<div class="post-container">
			<h1>{{ title }}</h1>
		</div>

		{% for post in posts %}
			<div class="post-container">
				<h2><a href="{{ url_for('post', slug=post.slug) }}" title="{{ post.title }}">{{ post.title }}</a></h2>
				<p class="meta"><em>∞ {{ post.timestamp }} ∞</em></p>
				<p>{{ post.excerpt }}</p>
			</div>
		{% endfor %}

		<div class="post-container">
			{% if prev_url %}
			<a href="{{ prev_url }}" style="float: left;"><< Newer Posts</a>
			{% endif %}
			{% if next_url %}
			<a href="{{ next_url }}" style="float: right;">Older Posts >></a>
			{% endif %}
		</div>

	</div>
{% endblock %}
